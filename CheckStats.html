<head>

<body class="has-background-light">
    <!--#region FULL WIDTH CONTENT-->
    <div style="width: 100vw; height: 100vh;">
        <!--#region MAIN CONTENT-->
        <div class="container">
            <!--#region BANNER-->
            <div class="box has-background-primary">
                <h1 class="title is-1 has-text-centered has-text-primary-light"><b

            </div>
            <!--#endregion BANNER-->
            <div class="container">
                <div class="box">
                    <div class="box has-background-primary">

                                class="has-text-primary-dark">Max</b> Weights</h4>
                    </div>
                    <table class="table is-fullwidth is-striped" id="Disp_ChSt_MaxWeight">
                        <thead>
                            <th>Exercise</th>

                        </thead>

                        </tbody>
                    </table>
                </div>
                <!--#region CONSISTANCY TABLE-->

                    </div>

                        <b><p class="has-text-primary-dark has-text-centered" id="Disp_Month">month</p></b>

                                <td>7</td>
                            </tr>
             
                        </table>
                      </div>
                </div>
                <!--#endregion CONSISTANCY TABLE-->
                
                <div class="box">
                    <button class="button is-primary has-text-primary-light is-fullwidth is-large"
                        onclick="location.href='./index.html';">
                        <p><b class="has-text-primary-dark">All</b> Done</p>
                    </button>

                </div>
            </div>
        </div>

    </div>
